version: '3.8'

services:
  payment-db:
    image: mongo:latest
    container_name: payment-db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: payment-service
    volumes:
      - payment-data:/data/db
    ports:
      - "27018:27017"
    networks:
      - travique-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/payment-service --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=3002
      - MONGO_URI=mongodb://root:password@payment-db:27017/payment-service?authSource=admin
      - NODE_ENV=development
      - SERVICE_NAME=payment-service-${HOSTNAME}
      - MIDTRANS_SERVER_KEY=SB-Mid-server-hZzGkVgPHizW7KsZd1WxDU9a
      - MIDTRANS_CLIENT_KEY=SB-Mid-client-c_3MSNu5wCIgRJW5
      - MIDTRANS_MERCHANT_ID=G114042155
      - MIDTRANS_NOTIFICATION_URL=http://localhost:3002/api/payments/notifications
      - BOOKING_SERVICE_URL=http://booking-service:3000
      - AUTH_SERVICE_URL=http://auth-service:3000
      - JWT_SECRET=your-secret-key
      - JWT_EXPIRES_IN=1d
    volumes:
      - ./logs:/usr/src/app/logs
    depends_on:
      - payment-db
    networks:
      - travique-network
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          cpus: '0.50'
          memory: 500M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:latest
    container_name: payment-nginx
    restart: always
    ports:
      - "8080:80"  
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - payment-service
    networks:
      - travique-network

networks:
  travique-network:
    external: true

volumes:
  payment-data:
    name: payment-data